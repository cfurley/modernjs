<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists</title>
</head>
<body>
  <!-- Unordered List -->
   <div classname="container">
    <h4>Shopping List</h4>
    <ul>
      <li>milk</li>
      <li>eggs</li>
      <li>bread</li>
      <li>cafe</li>
      <ul>
        <li>coffee beans</li>
        <li>creamer</li>
        <li>sugar</li>
      </ul>
    </ul>
   </div>
  <!-- Ordered List -->
   <ol>
    <li>Brush Teeth</li>
    <li>Go to school</li>
    <li>Do homework</li>
    <li>Go to bed.</li>
   </ol>
  <!-- Description List -->
   <dl>
    <dt>dragon</dt>
    <dd>a mythical monster resembeling a giant reptile with giant wings.</dd>
    <dt>pheonix</dt>
    <dd>fire bird from Greek Mythology?</dd>
   </dl>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables in HTML</title>
</head>
<body>
  <h3>Store Hours</h3>
  <table border="1" style="background-color: black;">
    <tr align="center" style="background-color: aquamarine;">
      <th>Sunday</th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
      <th>Saturday</th>
    </tr>
    <tr align="center" style="background-color: beige;">
      <td>Closed</td>
      <td>10-5</td>
      <td>10-5</td>
      <td>10-5</td>
      <td>10-5</td>
      <td>10-5</td>
      <td>12-5</td>
    </tr>
  </table>
</body>
</html>
